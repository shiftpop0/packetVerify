<!doctype html>
<html lang="en">
  <head>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr class="table-info">
          <th scope="col">#</th>
          <th scope="col">设备ID</th>
          <th scope="col">源前缀</th>
          <th scope="col">目的前缀</th>
          <th scope="col">下一跳</th>
          <th scope="col">入接口</th>
          <th scope="col">出接口</th>
        </tr>
      </thead>
    <tbody>
        {% for key, value in data.items %}
            {% for entry in value %}

                <tr class="table-light">
                  <th scope="row">{{ forloop.parentloop.counter0 }}</th>
                  <td>{{ key }}</td>
                  <td>{{ entry.srcIP }}</td>
                  <td>{{ entry.dstIP }}</td>
                  <td>{{ entry.nextHop }}</td>
                  <td>{{ entry.inInterfaceId }}</td>
                  <td>{{ entry.outInterfaceId }}</td>
                </tr>

            {% endfor %}
        {% endfor %}
</tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
